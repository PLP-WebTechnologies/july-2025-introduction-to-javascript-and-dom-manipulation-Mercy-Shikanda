<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mastering JavaScript Fundamentals</h1>
    <p>Explore variables, functions, loops, and the DOM!</p>
  </header>

  <main>
    <!--  Variables & Conditionals -->
    <section>
      <h2>Part 1: JavaScript Basics</h2>
      <p id="conditional-output">Click the button to check age!</p>
      <button id="checkAgeBtn">Check Age</button>
    </section>

    <!--  Functions -->
    <section>
      <h2>Part 2: Functions</h2>
      <button id="sumBtn">Calculate Sum (5 + 7)</button>
      <p id="sumResult"></p>
    </section>

    <!-- Loops -->
    <section>
      <h2>Part 3: Loops</h2>
      <button id="loopBtn">Show Countdown</button>
      <ul id="countdownList"></ul>
    </section>

    <!-- DOM Manipulation -->
    <section>
      <h2>Part 4: DOM Manipulation</h2>
      <button id="toggleBtn">Toggle Highlight</button>
      <p id="toggleText">This text will be highlighted when toggled.</p>

      <button id="addItemBtn">Add List Item</button>
      <ul id="dynamicList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
